    <body>
	    <div class="innhald">
            <div class="hovudlut">
                <h1>Samband og helsingar</h1>
			    <p>Netpost: aelipus hjå hotmail.com</p>
				<p></p>
				<p><b>Helsingar</b></p>
				<form method="post" action="https://aelipus.github.io/cgi/helsingar.cgi">
                    Namn:
                    <br>
                    <input type="text" name="name" size="30" style="font-family: georgia">
                    <br>
                    <p>Netpost (valfritt):
                    <br>
                    <input type="text" name="email" size="30" style="font-family: georgia"></p>
                    <p>Heimsida (valfritt):
                    <br>
                    <input type="text" name="www" size="30" placeholder="Namn" style="font-family: georgia">
                    </p><p></p>
                    <input type="text" name="url" size="30" placeholder="Lenkja" style="font-family: georgia">
                    <p></p>
                    Helsing:
                    <br>
                    <textarea name="body" rows="4" cols="40" wrap="virtual"></textarea>
                    <br>
                    <input type="submit" value="Send" style="font-family: georgia"> <label for="submit"> (alt vert lagt ope på denne sida)</label>
                </form>
				<!--add-->
